<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="./img/favicon.ico">
    <title>Pokedex</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
  </head>
  <body>
    <header class="page-header row-fluid">
      
      <nav class="navbar navbar-expand-sm navbar-light bg-light justify-content-between fixed-top" role="navigation">
        <!-- mobile menu -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#main-navbar" aria-controls="navbarToggler" aria-expanded="true" aria-label="Toggle Navigation">
            <span class="navbar-toggler-icon float-right"></span>
          </button>
        </div>
      
        <!-- desktop menu-->
        <div class="container">
          <a href="index.html" class="navbar-brand page-header_logo">
            <img src="./img/pokemon-logo.svg" alt="site logo">
          </a>

          <div class="collapse navbar-collapse text-center justify-content-around show wrap" id="main-navbar">
            <ul class="navbar-nav flex-lg-row">
              <li class="nav-item active px-3">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" href="https://pokeapi.co/" target="_blank">API</a>
              </li>
              <li class="nav-item px-3">
                <a class="nav-link" href="https://kodeiak.github.io/portfolio-website/" target="_blank">Portfolio</a>
              </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
              <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            </form>
          </div>
        </div>
      </nav>
      
    </header>

    <main>
      <ul class="list-group list-group-flush row">

      </ul>
      
      <div id="pokemon-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="pokemon-modalLabel" aria-modal="true">
        <div class="modal-dialog" role="document">
          <div class="modal-header">
            <h1 class="modal-title">Releasing your Pokemon</h1>
            <button type="button" class="close" data-dismss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <img class="modal-body_image">
            <div class="modal-body_text">

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary close-btn col-2">
              Close
            </button>
          </div>
        </div>
      </div>
    </main>
    <!-- Polyfills -->
    <script src="js/promise-polyfill.js"></script>
    <script src="js/fetch.umd.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <!-- End polyfills -->
    
    <!-- Bootstrap dependencies - jQuery first, then Popper, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <script src="js/scripts.js"></script>
  </body>
</html>
